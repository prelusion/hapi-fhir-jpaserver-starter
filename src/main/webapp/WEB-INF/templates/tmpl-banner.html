<!DOCTYPE html>
<html lang="en">
<div th:fragment="banner">
	<div class="row">
		<div class="col-md-8">
			<div class="p-3">
				<img src="https://wildsea.nl/wp-content/uploads/2018/04/logo_wildsea_medium_footer.png" width="383" alt="Wild Sea Logo" />
			</div>
		</div>
	</div>
	
	<!-- Error banner in case anything went wrong -->	
	<div class="alert  alert-danger alert-dismissable" th:if="${errorMsg} != null">
		<strong>Warning!</strong>
		<p th:text="${errorMsg}"></p>
	</div>
</div>
</html>
